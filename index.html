<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>
    <div class="main-user">
      <h4 class="username"></h4>
      <!-- Add here a field to post new tweets -->
    </div>
    <div class="following">
      <h4>Following</h4>
      <ul class="users-list"></ul>
    </div>
    <div class="tweets">
      <h4>All users's tweets</h4>
      <button>Get new tweets<span class="counter"> (0)</span></button>
      <ul class="tweets-list"></ul>
    </div>
    <script>

      $(document).ready(function(){
        
        var tweetLastIndex = 0;  //Index of the last tweet displayed
        var dataTweets = streams.home;  //Array of tweets being selected (all tweets or one user's tweets). Initialize as all tweets
        var numDisplayedTweets = 10; //Default number of tweets displayed by the app
        var $tweets = $('.tweets-list');  //Access to the list of tweets placeholder

        //Function refreshing the counter i.e. the number of new tweets not displayed
        var refreshCounter = function(tweets, tweetLastIndex) {
          var counterNum = tweets.length - 1 - tweetLastIndex;
          $('.counter').text(' (' + counterNum + ')');          
        }

        //Take a tweet and return a formatted string
        var formatTweet = function(tweet) {
          return '@' + tweet.user + ': ' + tweet.message + ', created at: ' + tweet.created_at
        }

        //Adjust the number of li tags to the number of tweets
        var adjustDisplayedList = function(dataLength, dispLength) {
          console.log('Nb of tweets: ' + dataLength + ', Nb of li: ' + dispLength);
          if (dataLength < dispLength) {
            var li = $tweets.find('li').last().prev();
            while(dataLength < dispLength) {
              li.next().remove();
              li = li.prev();
              dispLength--;
            }
          } else if (dataLength > dispLength) {
            while (dataLength > dispLength && dispLength < numDisplayedTweets) {
              var $tweet = $('<li></li>');
              $tweet.appendTo($tweets);              
              dispLength++;
            }
          }
        }

        //Function refreshing the list of tweets based on the received tweets
        var refreshTweets = function(tweets) {

          adjustDisplayedList(tweets.length, $tweets.find('li').length);

          var $tweet = $tweets.find('li').first();
          var index = tweets.length - 1;
          tweetLastIndex = index;

          while(index >= 0){
            var tweet = tweets[index];
            $tweet.text(formatTweet(tweet));
            $tweet = $tweet.next();
            index -= 1;    
          }
          refreshCounter(tweets, tweetLastIndex);
        }

        //INITIALIZATION
        //Display username
        var name = prompt("What's your name?");
        $('.username').text('@'+name);

        //Display the list of users I follow
        $('.users-list').append('<li class="highlight"><a href="#">All users</a></li>');
        for (var i = 0; i < users.length; i++) {
          $('.users-list').append('<li><a href="#">@' + users[i] + '</a></li>');
        }

        //Build and fill the initial list of tweets
        refreshTweets(dataTweets);          

        //PAGE EVENTS
        //Refresh the new tweets counter every 2 sec
        setInterval(function() {
          refreshCounter(dataTweets, tweetLastIndex);
        }, 2000);

        //Refresh the list of tweets if the button is clicked
        $('.tweets').on('click', 'button', function() {
          refreshTweets(dataTweets);
        });

        //Fiter the list of tweets if a user is selected
        $('.users-list').on('click', 'li', function(event) {
          event.preventDefault();
          //Highlight the selected user/unhighlight the other users
          $(this).closest('.users-list').find('li').removeClass('highlight');
          $(this).addClass('highlight');

          //Remove the '@' if it a specific user is selected
          var $user = $(this).find('a').text();
          if ($user.charAt(0) === '@') {
            $user = $user.slice(1);
          }

          //Update the list of tweets titel
          $('.tweets').find('h4').text($user + '\'s tweets');

          //Display tweets from all or from the selected user only
          if($user != 'All users') {
            dataTweets = streams.users[$user]
          } else {
            dataTweets = streams.home;
          }
          refreshTweets(dataTweets);
        });


      });

    </script>
  </body>
</html>
